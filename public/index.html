<!DOCTYPE html>
<html class="no-js" lang="">
<head>
    <title>ЮРИЙ ГЛУБОКО СПИТ И ВИДИТ БЕЗ ГЛАЗ</title>
    <meta charset="utf-8"> 
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jquery.bootpag.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="lightbox.css">
    <style type="text/css">
      .modal-dialog {
            width: 100%;
            height: 100%;
            padding: 0;
            margin:0;
      }
      .modal-content {   
            height: 100%;
            border-radius: 0;
            color:white;
            overflow:auto;
      }

    </style>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1>Сны Юрия <small>мы ебанулись. From <a href="http://deepdream.pictures">deepdream.pictures</a><br>Это маленькое зеркало проекта <a href="http://twitter.com/turbojedi">@turbojedi</a></small></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div id="page-selection-top"></div>
          <div id="content"></div>
          <div id="page-selection-bot"></div>
        </div>
      </div>
    </div>
    <script>
        var InsertImages = function (images) {
          $("#content").html("")
          for (var i = 0; i < images.length; i++) {
            $("#content").append('<a href="'+images[i].path+'" data-lightbox="tuurbo" data-title="'+images[i].name+'" > <img id="image-'+images[i].id+'" data-id="'+images[i].id+'" src="'+images[i].path+'" class="img-thumbnail" width="140" height="140" > </a>')
          };
        }
        var LoadImages = function (page, rows) {
          $.get("api/images?page="+page, function (data) {
            rows(data);
          })
        };
        // init bootpag
        $('#page-selection-top, #page-selection-bot').bootpag({
            total: 9
        }).on("page", function(event, /* page number here */ num){
             LoadImages(num, function (data) {
               InsertImages(data);
             })
        });

        $( document ).ready(function () {
          LoadImages(1, function (images) {
            InsertImages(images);
          });
          $.get("api/images/pages", function (count) {
            console.log(count.pages);
            $('#page-selection-top, #page-selection-bot').bootpag({
              total: count.pages
            })
          })
          $.getScript("lightbox.min.js");
        })
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-54797228-1', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
